plugins {
    id 'groovy'
    id 'java'
}

group 'pl.waw.krakus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.8', ext: 'pom'
    compile group: 'com.squareup', name: 'javapoet', version: '1.11.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.7.2'
    compile group: 'org.onosproject', name: 'onos-api', version: '2.2.0'
    compile group: 'org.onosproject', name: 'onlab-rest', version: '2.2.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
}
